<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Realtime Node Socket.io chat App</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="/chat.jpg" alt="" />
      <h1>Welcome to iChats</h1>
    </nav>
    <div class="container">
      <div class="message right">Adarsh: Hey how are you?</div>
      <div class="message left">Abhimanyu: Bro I am fine what about you?</div>
    </div>

    <div class="send">
      <form action="#" id="send-container">
        <input
          type="text"
          name="messageInp"
          placeholder="Write a message"
          id="messageInp"
        />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
